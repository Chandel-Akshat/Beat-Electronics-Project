<!DOCTYPE html>
<html>

<head>
    <title>Beat Electronic</title>
    <link rel="icon" type="icon" href="beat_elec-removebg-preview.png">
    <link rel="stylesheet" href="style_feedback_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <Header>
        <a href="Category.html">
            <img src="beat_elec-removebg-preview.png"></a>
        <nav class="navbar">
            <a href="Category.html#home">Home</a>
            <a href="Category.html#producttypes">Product Types</a>
            <a href="Category.html#ourstore">Our Store</a>
            <a href="#order">Order</a>
            <a href="Login_page.html"><button class="login">Login</button></a>
        </nav>
    </Header>
    <section class="feedback">
            <div class="content">
                <h2>Feedback</h2>
                <p>Your feedback is important to us. This way we can 
                    keep imroving our website.
                    So kindly share your experience with us.
                </p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class='bx bx-map'></i></div>
                            <div class="text">
                                <h3> Address</h3>
                                <p>Plot No. 743, Ind. Area, Noida</p>
                            </div>
                        </div>
                    
                    <div class="box">
                        <div class="icon"><i class='bx bx-phone'></i></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>+91-21641034135</p>
                            </div>
                        </div>
                    
                    <div class="box">
                        <div class="icon"><i class='bx bxl-gmail'></i></div>
                            <div class="text">
                                <h3>E-mail</h3>
                                <p>sales@beat_elec.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contactForm">
                        <form>
                            <h2>Send Feedback</h2>
                            <div class="inputBox">
                                <input type="text"  placeholder="Full Name" required>
                            </div>
                            <div class="inputBox">
                                <input type="email" placeholder="E-mail" required>
                            </div>
                            <div class="inputBox">
                                <textarea  placeholder="enter your feedback here" requireds></textarea>
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="Submit Feedback">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
